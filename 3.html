  <h2>소불고기(ブルゴギ)の作り方</h2>
  <img src="beef bulgogi.jpeg" width="100%">
  <h4>作り方</h4>
  <p>1.재료: 양파, 당근, 팽이버섯, 파 / 양념: 진간장,설탕,다진마늘,참기름,갈은양파,깨,후추가루</p>
  <p>2.고기에 양념을 버무린 후, 손질해 놓은 야채도 같이 버무려 재워둡니다.</p>
  <p>3.후라이팬에 불고기를 넣고 볶아줍니다.</p>
  <p>4.채소의 수분이 충분히 나오고 수분을 날릴때까지 조려줍니다.</P>
  <p>5.접시에 담아 식사하세요.</P>
